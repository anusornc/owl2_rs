[book]
authors = ["owl2_rs Development Team"]
language = "en"
multilingual = false
src = "docs"
title = "owl2_rs Documentation"

[output.html]
git-repository-url = "https://github.com/anusornc/owl2_rs2"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/anusornc/owl2_rs2/edit/main/{path}"

[output.html.playground]
editable = true
copy-js = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2